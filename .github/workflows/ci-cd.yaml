# CI/CD Pipeline for Task Service
# Triggered on push to main branch or manual dispatch

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: husamhindustani/task-service
  JAVA_VERSION: '21'

jobs:
  # ============================================
  # JOB 1: Build and Test Java Application
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven  # Cache Maven dependencies

      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Run tests (if you have any)
      # - name: Run tests
      #   run: mvn test

      # Step 5: Upload the JAR for next job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: task-service-jar
          path: target/*.jar
          retention-days: 1

  # ============================================
  # JOB 2: Build and Push Docker Image
  # ============================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build  # Wait for build job to complete
    
    # Only run on main/master push (not PRs)
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download the JAR from previous job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: task-service-jar
          path: target/

      # Set up QEMU for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx for better builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate version tag from git SHA
      - name: Generate image tags
        id: tags
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha_tag=$SHA_SHORT" >> $GITHUB_OUTPUT
          echo "Image will be tagged as: $SHA_SHORT and latest"

      # Build and push Docker image (multi-platform)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64  # Build for both Intel and Apple Silicon
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.sha_tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Output the image tag for reference
      - name: Print image info
        run: |
          echo "✅ Image pushed: ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.sha_tag }}"
          echo "✅ Image pushed: ${{ env.DOCKER_IMAGE }}:latest"

