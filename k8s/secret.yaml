apiVersion: v1
kind: Secret
metadata:
  name: task-service-secrets
  namespace: task-service-ns
  labels:
    app: task-service
type: Opaque
stringData:
  # Database credentials (stringData auto-encodes to base64)
  SPRING_DATASOURCE_USERNAME: taskuser
  SPRING_DATASOURCE_PASSWORD: taskpass
  
  # PostgreSQL init credentials (for postgres container)
  POSTGRES_DB: taskdb
  POSTGRES_USER: taskuser
  POSTGRES_PASSWORD: taskpass
