# StatefulSet for PostgreSQL
# Unlike Deployments, StatefulSets provide:
# - Stable, unique network identifiers (postgres-0, postgres-1, etc.)
# - Stable, persistent storage per pod
# - Ordered, graceful deployment and scaling
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: task-service-ns
  labels:
    app: postgres
spec:
  # serviceName must match a Headless Service (clusterIP: None)
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: task-service-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: task-service-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: task-service-secrets
                  key: POSTGRES_PASSWORD
            # Required for PostgreSQL on certain volume types
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          # Health check
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 30
            periodSeconds: 10
  
  # volumeClaimTemplates creates a PVC for each pod in the StatefulSet
  # Each pod gets its own unique PVC: postgres-data-postgres-0, postgres-data-postgres-1, etc.
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi
---
# Headless Service for StatefulSet
# clusterIP: None means no load balancing - direct pod access
# Creates DNS records like: postgres-0.postgres-headless.task-service-ns.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: task-service-ns
  labels:
    app: postgres
spec:
  clusterIP: None  # This makes it a headless service
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
---
# Regular Service for application access (load balanced)
# Applications connect to: postgres.task-service-ns.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: task-service-ns
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
