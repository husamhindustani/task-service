# Horizontal Pod Autoscaler for task-service
# Automatically scales pods based on CPU utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: task-service
  namespace: task-service-ns
  labels:
    app: task-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: task-service
  
  # Replica bounds
  minReplicas: 2
  maxReplicas: 5
  
  # Scaling metrics
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  # Scale when CPU > 50% of requests
    
    # Optional: Also scale based on memory
    # - type: Resource
    #   resource:
    #     name: memory
    #     target:
    #       type: Utilization
    #       averageUtilization: 80
  
  # Scaling behavior (optional, for fine-tuning)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60  # Scale down max 50% per minute
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15  # Can double pods every 15s
        - type: Pods
          value: 2
          periodSeconds: 15  # Or add max 2 pods every 15s
