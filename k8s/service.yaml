apiVersion: v1
kind: Service
metadata:
  name: task-service
  namespace: task-service-ns
  labels:
    app: task-service
spec:
  type: NodePort  # Allows external access via node IP:port
  selector:
    app: task-service
  ports:
    - name: http
      port: 8080        # Service port
      targetPort: 8080  # Container port
      nodePort: 30080   # External access port (30000-32767)
