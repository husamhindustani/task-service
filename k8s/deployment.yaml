apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: task-service-ns
  labels:
    app: task-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
    spec:
      containers:
        - name: task-service
          image: husamhindustani/task-service:1.0.2
          ports:
            - containerPort: 8080
          
          # Environment variables from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: task-service-config
            - secretRef:
                name: task-service-secrets
          
          # Resource requests and limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Liveness probe - Is the app alive?
          # If this fails, Kubernetes restarts the container
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - Can the app handle traffic?
          # If this fails, pod is removed from Service endpoints
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe - For slow-starting apps
          # Prevents liveness probe from killing during startup
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30  # 30 * 5s = 150s max startup time
